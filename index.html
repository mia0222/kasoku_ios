<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>加速度センサ情報</title>
</head>
<body>
  <h1>加速度センサ情報</h1>
  <div id="accelerometer">
    <p>x軸：<span id="x-axis"></span></p>
    <p>y軸：<span id="y-axis"></span></p>
    <p>z軸：<span id="z-axis"></span></p>
  </div>

  <script>
    function getAcceleration() {
      const accelerometer = window.navigator.accelerometer;
      if (!accelerometer) {
        return;
      }

      accelerometer.addEventListener("change", () => {
        const x = accelerometer.x.toFixed(2);
        const y = accelerometer.y.toFixed(2);
        const z = accelerometer.z.toFixed(2);

        document.getElementById("x-axis").innerHTML = x;
        document.getElementById("y-axis").innerHTML = y;
        document.getElementById("z-axis").innerHTML = z;
      });
    }

    getAcceleration();

    setInterval(() => {
      getAcceleration();
    }, 1000);
  </script>
</body>
</html>
